#  This is a sample configuration for a TLS /TCP load-balancer / reverse proxy.
#  Supports cookie-based session persistence (e.g. JSESSIONID).
#

TLS example.com:443
{
	KEY example.com.key
	CERTIFICATE example.com.crt
	SESSION-COOKIE JSESSIONID 
	TCP 10.0.0.10:80 
	TCP 10.0.0.20:80 
	TCP 10.0.0.30:80
	TCP 10.0.0.40:80
}

